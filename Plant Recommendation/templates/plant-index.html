<style>
 body {
     /* Set the background image */
     background-image: url('https://wallpaperaccess.com/full/1598226.jpg');
    
    /* Set background size, repeat, and position as needed */
    background-size: cover; /* or contain for different scaling options */
    background-repeat: no-repeat;
    background-position: center center;
    
    /* Add other styles as needed */
    /* For example: */
    color: #ffffff; /* Set text color to white */

  }
  @keyframes gradientAnimation {
      0% {
          background-position: 0% 50%;
      }
      100% {
          background-position: 100% 50%;
      }
  }

  .text-center {
      background: linear-gradient(90deg, #ffd700, #000000);
      background-size: 200% 200%;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: gradientAnimation 5s infinite;
  }

</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
    <span style="color: black; font-weight: bold; text-shadow: 2px 2px 4px #000000; font-size: 50px;">Get informed advice on Plant to grow in your farm</span>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('plant_prediction') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
      <div class="form-group">
          <label for="Temperature" style="font-size: 17px"><b>Temperature</b></label>
          <input
              type="number"
              step="0.01"
              class="form-control"
              id="Temperature"
              name="Temperature"
              placeholder="Enter the value"
              style="font-weight: bold"
              required
          />
      </div>
      <div class="form-group">
          <label for="Humidity" style="font-size: 17px"><b>Humidity</b></label>
          <input
              type="number"
              step="0.01"
              class="form-control"
              id="Humidity"
              name="Humidity"
              placeholder="Enter the value"
              style="font-weight: bold"
              required
          />
      </div>
    <div class="form-group">
        <label for="ph" style="font-size: 17px"><b>pH</b></label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="ph"
          name="ph"
          placeholder="Enter the value"
          style="font-weight: bold"
          required
        />
      </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </form>
